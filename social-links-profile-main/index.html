<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's Avatar" class="profile-image">
            <h1 class="profile-name">Jessica Randall</h1>
            <p class="profile-location">London, United Kingdom</p>
            <p class="profile-quote">"Front-end developer and avid reader."</>
            <ul class="social-links">
                <li><a href="#" class="social-link">GitHub</a></li>
                <li><a href="#" class="social-link">Frontend Mentor</a></li>
                <li><a href="#" class="social-link">LinkedIn</a></li>
                <li><a href="#" class="social-link">Twitter</a></li>
                <li><a href="#" class="social-link">Instagram</a></li>
            </ul>
        </div>
        
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Muhammad Naeemuddin</a>.
        </footer>
    </div>
</body>
</html>
